    <a href="/2017/09/13/49/">동적으로 생성된 html select 태그 change 이벤트 처리</a>
  </h1>

  <section class="article-entry">
    <p>정적으로 생성된 경우 아래와 같이 해도 잘되지만<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#answer_21_input_01"</span>).change(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> value_text = $(<span class="string">"#answer_21_input_01 option:selected"</span>).val();</span><br><span class="line">    <span class="keyword">if</span> (value_text == <span class="string">"직접입력"</span>) &#123;</span><br><span class="line">        $(<span class="string">"#answer_21_input_02"</span>).css(<span class="string">"display"</span>, <span class="string">"inline"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        $(<span class="string">"#answer_21_input_02"</span>).css(<span class="string">"display"</span>, <span class="string">"none"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
<p>아래 같이 동적으로 생성되면<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">html += <span class="string">'&lt;select name="chchidx" class="answer_select" id="answer_21_2_input_01"&gt;    '</span>;</span><br><span class="line">html += <span class="string">'&lt;option value="0"&gt;선택하세요.&lt;/option&gt;'</span>;</span><br><span class="line">html += <span class="string">'&lt;option value="1"&gt;교사교육&lt;/option&gt;'</span>;</span><br><span class="line">html += <span class="string">'&lt;option value="2"&gt;행정교육&lt;/option&gt;'</span>;</span><br><span class="line">html += <span class="string">'&lt;option value="3"&gt;기타교육&lt;/option&gt;'</span>;</span><br><span class="line">html += <span class="string">'&lt;option value="4"&gt;직접입력&lt;/option&gt;'</span>;</span><br><span class="line">html += <span class="string">'&lt;/select&gt;'</span>;</span><br></pre></td></tr></table></figure></p>
<p>안 먹힌다 ㅠ</p>
<p>이럴때 아래와 같이 live 메소드 써야함.<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">"#answer_21_2_input_01"</span>).live(<span class="string">"change"</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> value_text = $(<span class="string">"#answer_21_input_01 option:selected"</span>).val();</span><br><span class="line">    <span class="keyword">if</span> (value_text == <span class="string">"직접입력"</span>) &#123;</span><br><span class="line">        $(<span class="string">"#answer_21_input_02"</span>).css(<span class="string">"display"</span>, <span class="string">"inline"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        $(<span class="string">"#answer_21_input_02"</span>).css(<span class="string">"display"</span>, <span class="string">"none"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
