  <section class="article-entry">
    <p>토탈커맨더 핫키 등록방법<br>Ctrl, Alt, Shift, Win 과의 조합만 가능.<br>F1~F12 단독으로는 안되는듯 ㅠ</p>
<p>Files &gt; Compare By Contennt 단축키 등록하는 방법<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Configuration &gt; Options &gt; Misc. </span><br><span class="line">&gt; Redefine Hotkyes (Keyboard remapping) &gt; Hotkey</span><br><span class="line"></span><br><span class="line">Command 에서 돋보기 누르고 </span><br><span class="line">Tools &gt; cm_CompareFilesByContent 더블클릭</span><br></pre></td></tr></table></figure></p>

  </section>
</article>
