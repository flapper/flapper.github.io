  <h1 class="article-title">
    <a href="/2017/12/11/75/">비번없이 ssh 로그인</a>
  </h1>

  <section class="article-meta">
    <p class="article-date">December 11 2017</p>
  </section>

  <section class="article-entry">
    <ul>
<li><p><code>ssh-keygen -t rsa</code> 실행</p>
</li>
<li><p>원격pc 에 id_rsa.pub 전송<br><code>ssh-copy-id aaa.com</code></p>
</li>
<li><p>config 설정<br><code>vi ~/.ssh/config</code> 구성</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">host aaa</span><br><span class="line">   hostname aaa.com</span><br></pre></td></tr></table></figure>
</li>
</ul>
<blockquote>
<p>잘안되면 아래 확인<br> <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">chmod 700 ~/.ssh</span><br><span class="line">chmod 600 ~/.ssh/id_rsa</span><br><span class="line">chmod 644 ~/.ssh/id_rsa.pub  </span><br><span class="line">chmod 644 ~/.ssh/authorized_keys</span><br><span class="line">chmod 644 ~/.ssh/known_hosts</span><br></pre></td></tr></table></figure></p>
</blockquote>
<p>그래도 안되면 로컬pc ~/.ssh/known_hosts 내 원격 도메인과 같은 ip 지우기</p>
<p><a href="https://ansuchan.com/ssh-without-password/" target="_blank" rel="noopener">참고링크</a></p>
